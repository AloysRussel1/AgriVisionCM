<!-- app/templates/components/hero.html -->
<section class="hero">
    <div class="hero-background">
        <div class="wave-layer wave-1"></div>
        <div class="wave-layer wave-2"></div>
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
    </div>
    <div class="hero-content">
        <div class="header-elements">
            <input type="search" class="search-bar" placeholder="Rechercher...">
        </div>
        <h1>Revolutionnez votre Agriculture avec <span class="highlight">AgriVisionCM</span></h1>
        <p>Des prévisions avancées pour des décisions éclairées.</p>
        <div class="cta-buttons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="cta-button login">Se déconnecter</a>
            {% else %}
                <a href="{{ url_for('main.authentification') }}" class="cta-button login">Se connecter</a>
            {% endif %}
            <a href="{{ url_for('main.predict') }}" class="cta-button try">Essayer Maintenant</a>
        </div>
    </div>
</section>
