{% extends "base.html" %}
{% block title %}Chat avec {{ seller.username }}{% endblock %}

{% block styles %}
{{ super() }}  
<link rel="stylesheet" href="{{ url_for('static', filename='css/conversation.css') }}">
{% endblock %}

{% block content %}
<section class="chat-container">
    <h2>Discussion avec {{ seller.username }}</h2>
    <div class="chat-box" id="chat-box">
        {% for message in messages %}
            <div class="message {% if message.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                <p>{{ message.content }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Ã‰crire un message...">
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</section>

<script>
    var currentUserId = {{ current_user.id }};
    var sellerId = {{ seller.id }};
</script>
<script src="{{ url_for('static', filename='js/conversation.js') }}"></script>
{% endblock %}
